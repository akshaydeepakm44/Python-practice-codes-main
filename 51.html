<!-- write a function to calculate the product of digits of a number recursively. -->

def product_of_digits(n):
    if '0' in str(n):  # Early return if any digit is 0
        return 0
    if n < 10:
        return n
    return (n % 10) * product_of_digits(n // 10)

# Input
n = int(input())
# Output
print(product_of_digits(n))
