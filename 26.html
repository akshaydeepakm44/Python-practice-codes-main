<!-- It's the sale season again and Chef bought items worth a total of X rupees. The sale season offer is as follows:
if X≤100, no discount.
if 100<X≤1000, discount is 
25
25 rupees.
if 1000<X≤5000, discount is 
100
100 rupees.
if X>5000, discount is 500 rupees. -->
T = int(input())

for _ in range(T):
    X = int(input())
    
    if X <= 100:
        discount = 0
    elif 100 < X <= 1000:
        discount = 25
    elif 1000 < X <= 5000:
        discount = 100
    else:
        discount = 500
    
    final_amount = X - discount
    
    print(final_amount)
