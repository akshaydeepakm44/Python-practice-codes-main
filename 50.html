<!-- write a function to check if a number is an Armstrong number. -->


def is_armstrong(n):
    num_str = str(n)
    power = len(num_str)
    total = 0

    for digit in num_str:
        digit_int = int(digit)
        total += digit_int ** power

    if total == n:
        return True
    else:
        return False

# Input
n = int(input())

# Output
if is_armstrong(n):
    print("true")
else:
    print("false")
